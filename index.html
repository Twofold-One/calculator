<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link href="styles/style.css" rel="stylesheet">
        <script src="scripts/main.js" defer></script>
        <script src="https://kit.fontawesome.com/ae38fdb830.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="calculator-container">
            <div id="calculator-display">0</div>
            <div id="calculator-buttons">
                <button id="button-number">1</button>
                <button id="button-number">2</button>
                <button id="button-number">3</button>
                <button id="button-number">4</button>
                <button id="button-number">5</button>
                <button id="button-number">6</button>
                <button id="button-number">7</button>
                <button id="button-number">8</button>
                <button id="button-number">9</button>
                <button id="button-number">0</button>
                <button id="button-dot">.</button>
                <button id="button-operator">+</button>
                <button class = "operator" id="button-operator">-</button>
                <button class = "operator" id="button-operator">*</button>
                <button class = "operator" id="button-operator">/</button>
                <button class = "operator" id="button-equality">=</button>
                <button id="clear-button">C</button>
                <button id="all-clear-button">AC</button>
                <button id="button-other">%</button>
                <button id="button-other">+/-</button>    
            </div>
        </div>
    </body>
</html>
