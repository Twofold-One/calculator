<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link href="styles/style.css" rel="stylesheet">
        <script src="scripts/main.js" defer></script>
        <script src="https://kit.fontawesome.com/ae38fdb830.js" crossorigin="anonymous"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="calculator-container">
            <div id="calculator-display">0</div>           
            <div id="calculator-clear-buttons">
                <button class = "clear-button" id="all-clear-button">AC</button>
                <button class = "clear-button" id="clear-button">C</button>
                <button class = "clear-button" id="backspace-button"><i class="fas fa-backspace"></i></button>     
            </div>
            <div id="calculator-buttons">
                <button class = "base-button" id="button-number">7</button>
                <button class = "base-button" id="button-number">8</button>
                <button class = "base-button" id="button-number">9</button>
                <button class = "base-button operator" id="button-operator">/</button>
                <button class = "base-button" id="button-number">4</button>
                <button class = "base-button" id="button-number">5</button>
                <button class = "base-button" id="button-number">6</button>
                <button class = "base-button operator" id="button-operator">*</button>
                <button class = "base-button" id="button-number">1</button>
                <button class = "base-button" id="button-number">2</button>
                <button class = "base-button" id="button-number">3</button>
                <button class = "base-button operator" id="button-operator">-</button>
                <button class = "base-button" id="button-number">0</button>
                <button class = "base-button" id="button-dot">.</button>
                <button class = "base-button" id="button-percentage">%</button>
                <button class = "base-button" id="button-operator">+</button>
                <button class = "base-button" id="button-plus-minus">+/-</button> 
                <button class = "base-button operator" id="button-equality">=</button>
            </div>
        </div>
    </body>
</html>
